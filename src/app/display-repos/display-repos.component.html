<div class="card">
    <div class="card-header">
        <h3>Github Repositories</h3>
    </div>
    <div class="card-body">
        <ul class="list-group" *ngFor="let repo of repos">
            <li class="list-group-item">
                Repo Name: <span class="font-weight-bold">{{repo.name}}</span>
            </li>
        </ul>
    </div>
</div>
