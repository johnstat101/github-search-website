<div class="card">
    <div class="card-header">
        <h3>Github Repositories</h3>
    </div>
    <div class="card-body">
        <ul class="list-group" *ngFor="let repo of repos">
            <li class="list-group-item">
                <h6>Name: <span class="font-weight-bold">{{repo.name}}</span></h6>
                <p>Description: {{repo.description}}</p>
            </li>
        </ul>
    </div>
</div>
